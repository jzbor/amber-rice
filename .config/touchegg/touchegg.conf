<touchégg>

    <settings>
    </settings>


    <application name="All">

		<gesture type="SWIPE" fingers="4" direction="DOWN">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>music.sh play-pause &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="4" direction="RIGHT">
			<action type="RUN_COMMAND">
				<repeat>true</repeat>
				<command>dwmc shiftview -1 &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="4" direction="LEFT">
			<action type="RUN_COMMAND">
				<repeat>true</repeat>
				<command>dwmc shiftview +1 &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="4" direction="UP">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>skippy-xd &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="PINCH" fingers="2" direction="IN">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>dwmc togglefullscr &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="PINCH" fingers="2" direction="OUT">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>dwmc togglefullscr &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="TAP" fingers="2">
			<action type="MOUSE_CLICK">
				<button>3</button>
				<on>begin</on>
			</action>
		</gesture>

		<gesture type="TAP" fingers="3">
			<action type="MOUSE_CLICK">
				<button>2</button>
				<on>begin</on>
			</action>
		</gesture>

    </application>

    <application name="Spotify">

		<gesture type="SWIPE" fingers="3" direction="LEFT">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>music.sh next &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="3" direction="RIGHT">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>music.sh previous &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="3" direction="UP">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>music.sh play-pause &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="3" direction="DOWN">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>music.sh play-pause &</command>
				<on>begin</on>
			</action>
        </gesture>

	</application>
</touchégg>
