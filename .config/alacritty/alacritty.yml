# Fonts
font:
  size: 11.0
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: SemiBold

  italic:
    family: FiraCode Nerd Font
    style: Light

  bold_italic:
    family: Fira Code
    family: FiraCode Nerd Font
    style: SemiBold


# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x1d2021'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'


# Fancy decoration stuff
# background_opacity: 0.875
window.opacity: 1
window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
window.dynamic_title: true
draw_bold_text_with_bright_colors: false


#Cursor
cursor:
  style: Block
  unfocused_hollow: true


# Key bindings:
key_bindings:
  - { key: Return,   mods: Control, action: SpawnNewInstance }
  - { key: Return,   mods: Shift, chars: "\x1bo" }
  - { key: 43,   mods: Control, action: ResetFontSize }
  - { key: B,   mods: Control|Shift, action: ScrollPageUp }
  - { key: F,   mods: Control|Shift, action: ScrollPageDown }
  - { key: J,   mods: Control|Shift, action: ScrollLineDown }
  - { key: K,   mods: Control|Shift, action: ScrollLineUp }


# Mouse bindings
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  hide_when_typing: true

# Clip board
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false
