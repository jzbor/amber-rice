wintypes :
{
  dock : { shadow = false; }
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen :
  {
    fade = false;
    shadow = false;
    opacity = 1;
    focus = true;
  };
  dnd :
  {
    fade = false;
    shadow = false;
    opacity = 1;
    blur-background = false;
  };
};

